<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/main.js"></script>
    <title>Facturación</title>
    
</head>

<body>
    <header>
        <div></div>
        <h1>Transacción Factura</h1>
        <div class="boton_menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <nav class="menu">
                <a href="#">Crear</a>
                <a href="#">Editar</a>
                <a href="#">Eliminar</a>
            </nav>   
        </div>
    </header>
    <main>
        <section class="cabeceraFactura">
            <form class="datosFactura" id="formFactura">
                <div class="zonaFactura" id="camposFactura">
                    <div class="campoForm">
                        <label>Número Factura:</label>
                        <input type="text" id="numero_factura" name="numero_factura" required readonly>
                    </div>

                    <div class="campoForm">
                        <label>Fecha:</label>
                        <input type="date" name="fecha" required id="fecha">
                    </div>

                    <div class="campoForm">
                        <label>Fecha Vencimiento:</label>
                        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required>
                    </div>
                </div>
                <div class="zonaFactura" id="camposCliente">
                    <div class="campoForm">
                        <label>NIT del Cliente:</label>
                        <input type="text" list="sugerenciasCliente" name="nit_cliente" id="buscarNit" required>
                        <datalist id="sugerenciasCliente"></datalist>  
                    </div>

                    <div class="campoForm">
                        <label>Nombre:</label>
                        <input type="text" id="buscarNomCliente" name="nombre_cliente" required>
                        
                    </div>

                    <div class="campoForm">
                        <label>Cupo:</label>
                        <input type="number" name="cupo" step="1" required>
                    </div>

                    <div class="campoForm">
                        <label>Plazo:</label>
                        <input type="number" name="plazo" required>
                    </div>

                    <div class="campoForm">
                        <label>Cartera:</label>
                        <input type="number" name="cartera" step="1" required>
                    </div>

                    <div class="campoForm">
                        <label>Disponible:</label>
                        <input type="number" name="disponible" step="1" required>
                    </div>
                </div>
                <div class="zonaFactura" id="camposArticulo">
                    <div class="campoForm">
                        <label>Código Artículo:</label>
                        <input type="text" list="sugerenciasArt" id="buscarArtCod" name="codigo_articulo" required>
                        <datalist id="sugerenciasArt"></datalist> 
                    </div>

                    <div class="campoForm">
                        <label>Nombre:</label>
                        <input type="text" name="nombre_articulo" required>
                    </div>

                    <div class="campoForm">
                        <label>Laboratorio:</label>
                        <input type="text" name="laboratorio" required>
                    </div>

                    <div class="campoForm">
                        <label>Naturaleza (+ ó -):</label>
                        <select name="naturaleza" id="selectNaturaleza" required>
                            <option value="-">-</option>
                            <option value="+">+</option>
                        </select>
                    </div>

                    <div class="campoForm">
                        <label>Saldo:</label>
                        <input type="number" id="saldo" name="saldo" step="1" required>
                    </div>

                    <div class="campoForm">
                        <label>Unidades:</label>
                        <input type="number" id="unidades" name="unidades" required value="0">
                    </div>

                    <div class="campoForm">
                        <label>Costos:</label>
                        <input type="number" id="costos" name="costos" step="1" required>
                    </div>

                    <div class="campoForm" id="div-precio_venta">
                        <label>Precio Venta:</label>
                        <input type="number" id="precio_venta" name="precio_venta" step="1" required>
                    </div>

                    <div class="campoForm">
                        <label>Total Costo:</label>
                        <input type="number" id="total-costo" name="total-costo" step="1" required>
                    </div>
                    <div class="campoForm" id="div-total-venta">
                        <label>Total Venta:</label>
                        <input type="number" id="total-venta" name="total-venta" step="1" required>
                    </div>
                </div>
                <div class="campoAgregar">
                    <button type="submit" id="botonAgregar">Agregar artículo</button>
                    <button type="button" id="botonGuardar">Guardar factura</button>
                </div>
            
            </form>
        </section>
        <section class="grillaKardex">
            <table class="kardex-table">
                <thead id="kardex-head">
                    <th>Eliminar</th>
                    <th>Código Transacción</th>
                    <th>Naturaleza</th>
                    <th>Número de Factura</th>
                    <th>Códgo del Artículo</th>
                    <th>Nombre Artículo</th>
                    <th>Cantidad</th>
                    <th>Vr. Unitario</th>
                    <th>Subtotal</th>
                </thead>
                <tbody id="kardex-body">
                </tbody>
                <tfoot id="pie-tabla">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>Total factura</td>
                        <td>$10.000</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>

</html>
